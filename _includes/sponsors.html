{% if page.sponsors %}
    {% assign tiers=site.data.[page.sponsors] %}
    <style>
        ul, .team-member-description ul{
            list-style-type: disc !important; 
            padding-left: 20px !important; 
        }
    </style>
    <div class="columns is-multiline">
        {% for tier in tiers %}
            <div class="column is-12">
                <p class="title is-3 has-text-centered">
                    <span>{{ tier.tier_name }}</span>
                </p>
                <!-- <p class="subtitle has-text-centered"> -->
                <!--     <span class="icon is-large gh-sponsor"><i class="fas fa-heart fa-2x"></i></span> -->
                <!-- </p> -->
                <div class="columns is-centered">
                    <div class="column is-6 content has-text-centered">
                        <p>{{ tier.description | markdownify }}</p>
                    </div>
                </div>

                <div class="columns is-multiline is-centered">
                    {% for sponsor in tier.sponsors %}
                        <div class="column {% if tier.size == 'large' %} is-4-desktop is-6-tablet {% else %} is-3-desktop is-4-tablet {% endif %} is-centered">
                            <a href="{{sponsor.profile}}" target="_blank">
                            <div class="card">
                                <div class="card-image has-text-centered">
                                    <figure class="image is-256x256 is-inline-block">
                                        <img class="is-rounded" src="{{ sponsor.image }}" />
                                    </figure>
                                </div>
                                <div class="card-content">
                                    <p class="title {% if tier.size == 'large' %} is-4 {% elsif tier.size == 'small' %} is-6 {% else %} is-5 {% endif %}">
                                        {{ sponsor.name }}
                                    </p>
                                    <p class="team-member-description">
                                        {{ sponsor.description | markdownify}}
                                    </p>
                                </div>
                            </div>
                        </a>
                            <!-- <figure class="image is-128x128"> -->
                            <!--     <img class="is-rounded" src="{{ sponsor.image }}" /> -->
                            <!-- </figure> -->
                            <!-- <div class="box has-text-centered"> -->
                            <!--     <p class="title {% if tier.size == 'large' %} is-4 {% elsif tier.size == 'small' %} is-6 {% else %} is-5 {% endif %}"> -->
                            <!--         {{ sponsor.name }} -->
                            <!--     </p> -->
                            <!--     <p class="subtitle is-6"> -->
                            <!--         {% if sponsor.profile %} -->
                            <!--             <a href="{{ sponsor.profile }}" class="is-link is-small">View Profile</a> -->
                            <!--         {% else %} -->
                            <!--             &nbsp; -->
                            <!--         {% endif %} -->
                            <!--     </p> -->
                            <!-- </div> -->
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="column is-12">
                <hr>
            </div>
        {% endfor %}
    </div>
{% endif %}
