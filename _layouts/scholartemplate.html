{% if entry.website %}
	<a href="{{entry.website}}" style="font-weight: bold;">{{entry.title}}.</a>
{% else %}
	<span style="font-weight: bold;">{{entry.title}}</span>.
{% endif %}

<span class="minilinks">
	<!--
	{% if entry.abstract %}
		<a onclick="toggle('{{entry.key}}_abstract')">[Abstract]</a>
	{% endif %}
	-->
	
	{% if entry.website %}
		<a href="{{entry.website}}" target="_blank">[PDF]</a>
	{% endif %}
	
	<!-- <a onclick="toggle('{{entry.key}}_bibtex')">[BibTeX]</a> -->

  {% if entry.doi %}
  		<a href="https://doi.org/{{entry.doi}}" target="_blank">[DOI]</a>
  {% endif %}

  
</span>
<br>


{{reference}} <!-- this is just author information -->
